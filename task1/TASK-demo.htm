<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
</head>

<body>
    <div class="box" style="width:100px;height:100px;border:1px solid #ccc;margin:10px;"></div>
    <div class="box" style="width:100px;height:100px;border:1px solid #ccc;margin:10px;"></div>
    <div class="box" style="width:100px;height:100px;border:1px solid #ccc;margin:10px;"></div>
    <button id="change">来搞事！</button>
    <script type="text/javascript">
    change.onclick = function() {
        var backcolor = document.getElementsByClassName('box');
        var color2 = new Array(3);
        var d = new Array(3);
        for (var i = 0; i < color2.length; i++) {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            d[i] = r;
            if (i == 0) {
                color2[i] = "rgb(" + r + "," + g + "," + b + ")";
            } else {
                for (var j = 0; j < i; j++) {
                    if (d[i] == d[j]) {
                        i--
                    } else {
                        color2[i] = '"rgb(' + r + ',' + g + ',' + b + ')"';
                    }
                }
            }
            document.write(color2[i]+'</br>')
        }
        for (var i = 0; i < color2.length; i++) {
           backcolor[i].style.backgroundColor = change();
        }
        function change(){
            var r=Math.floor(Math.random()*256);
            var g=Math.floor(Math.random()*256);
            var b=Math.floor(Math.random()*256);
            return "rgb("+r+','+g+','+b+")";
        }

    }
    </script>
</body>

</html>
