<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>游戏结果</title>
	<link rel="stylesheet" type="text/css" href="css/JS4-3.css">
</head>

<body>
	<div class="head">
		<span class="head-left"></span>
		<span class="head-right"></span>
		<span class="head-gameend">游戏结果</span>
	</div>

	<div class="top">
		<span class="top-img"></span>
		<span class="top-win win1"></span>
		<span class="top-win">太棒了！你知道么？在杀人游戏中只有20%<span class="percent"></span>的<span class="win2"></span>取得游戏最终的胜利哦！</span>

		<ul class="middle-list">
			<li>
				<span>本次游戏共计用时0小时25分钟</span>
			</li>
			<li>
				<span>杀手还剩下
					<span class="killalive"></span>人</span>
				<span>平民还剩下
					<span class="commoneralive"></span>人</span>
				<li>
					<p>卧底词汇</p>
				</li>
				<li>
					<p>水民词汇</p>
				</li>
		</ul>
		<div class="middle-day">
			<div class="middle-gameflow">
				<ul class="middle-gameflowlist">
					<li>
						<span class="middle-word1">第
							<span class="gameday"></span>天</span>
						<span class="middle-word2">0小时07分</span>
					</li>
					<li>
						<span class="infos"></span>
						<br />
						<span class="infos"></span>
					</li>
				</ul>
			</div>
		</div>

		<div class="bottom">
			<button class="bottom-colorright">再来一局</button>
			<button class="bottom-colorleft">上传并分享</button>

		</div>
		<div class="test"></div>
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/JS4-3.js"></script>

</body>

</html>
