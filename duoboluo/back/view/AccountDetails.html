<div class="AccountDetails">
    <div class="AC-info">
        <!-- {{vm.test}} -->
        <form name="accountForm">
            <div class="ac-line">
                <label>*登录名</label>
                <input ng-model="vm.accountName" type="text" name="accountName" required />
                <span class="error " ng-show="accountForm.accountName.$error.required">*请输入账户名称</span>
            </div>
            <div class="ac-line">
                <label>手机号码</label>
                <input ng-model="vm.accountPhone" type="text" name="accountPhone" ng-pattern="/^1[3|4|5|7|8]\d{9}$/"
                    required />
                <span class="error " ng-show="accountForm.accountPhone.$error.pattern">请输入11位手机号码</span>
            </div>
            <div class="ac-line">
                <label>*密码</label>
                <input ng-model="vm.pwd" type="text" name="accountPwd" ng-minlength="6" ng-maxlength="12" required />
                <span class="error " ng-show="accountForm.accountPwd.$error.required">*请填写密码</span>
                <span class="error " ng-show="accountForm.accountPwd.$error.minlength">*最少为6位数，最大为12位</span>
                <span class="error " ng-show="accountForm.accountPwd.$error.maxlength">*最少为6位数，最大为12位</span>
            </div>
            <div class="ac-line">
                <label>*密码确认</label>
                <input ng-model="vm.newPwd" type="text" name="accountNewPwd" required />
                <span class="error" ng-show="accountForm.accountNewPwd.$error.required">*请再次填写密码</span>
                <span class="error" ng-show="!accountForm.accountNewPwd.$error.required && vm.newPwd != vm.pwd">*两次输入的密码不一致</span>
            </div>
            <div class="ac-line">
                <label>*角色</label>
                <select ng-if="vm.roleNameArr" ng-model="vm.roleId" ng-options="a.id as a.name for a in vm.roleNameArr"></select>
                <span class="error" ng-show="vm.roleId == ''">*请选择角色</span>
            </div>
            <div class="ac-line middle">
                <button class="btn btn-success" ng-disabled="accountForm.accountName.$error.required || accountForm.accountPwd.$error.required ||accountForm.accountPwd.$error.minlength || accountForm.accountPwd.$error.maxlength ||accountForm.accountNewPwd.$error.required||vm.newPwd != vm.pwd || vm.roleId == ''" ng-click="vm.saveAccount()">保存</button>
                <button class="btn btn-primary" ng-click='vm.cancel()'>取消</button>
            </div>
        </form>
    </div>

</div>
