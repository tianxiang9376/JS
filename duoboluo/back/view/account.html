<div ng-controller="AccountList" class="account">
    <div class="AC-info">
        <form class="form-inline">
            <div class="form-group form-ctrl">
                <label for="exampleInputName2">角色</label>
                <select class="form-control">
                    <option value="">—— — 请选择 — ——</option>
                </select>
            </div>
            <div class="form-group form-ctrl">
                <label for="exampleInputName2">用户名</label>
                <input type="text" class="form-control" id="exampleInputName2">
            </div>
            <div class="form-group form-ctrl">
                <button type="button" class="btn btn-success" ng-click="search()">搜索</button>
            </div>
        </form>
    </div>
    <div class="AC-list">
        <div class="list-HD">
            <span>账户列表</span>
            <button type="button" class="btn btn-success btn-xs" ng-click="added()">+新增账户</button>
        </div>
        <table class="table table-hover">
            <tbody>
                <tr class="thead">
                    <th>ID</th>
                    <th>登录名</th>
                    <th>角色</th>
                    <th>创建人</th>
                    <th>创建时间</th>
                    <th>更新人</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                <tr class="thead">
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>
                        <button type="button" class="btn btn-info btn-xs">编辑</button>
                        <button type="button" class="btn btn-danger btn-xs">删除</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pages">
        <div>
            <span>每页显示</span>
            <input class="form-control input-sm" ng-model="size" type="text">
            <span>条</span>
        </div>
        <ul uib-pagination ng-change="pageChange()" total-items="bigTotalItems" ng-model="bigCurrentPage"
            boundary-link-numbers="false" items-per-page="size" first-text="第一页" previous-text="上一页" next-text="下一页"
            last-text="最后页" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false">
        </ul>
        <div>
            <span>去第</span>
            <input class="form-control input-sm" ng-model="page" type="text">
            <span>页</span>
        </div>
        <button type="button" class="btn btn-default" ng-click="sizeGo()">确认</button>
    </div>
</div>
