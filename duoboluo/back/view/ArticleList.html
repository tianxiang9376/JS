<div class="list" ng-controller="ArticleList">
    <div class="title">
        <form class="form-inline">
            <div class="form-group form-ctrl">
                <label for="exampleInputName2">标题</label>
                <input type="text" class="form-control" ng-model="title" id="exampleInputName2">
            </div>
            <div class="form-group form-ctrl">
                <label for="exampleInputEmail2">创建者</label>
                <input type="text" class="form-control" ng-model="author" id="exampleInputEmail2">
            </div>
            <div class="form-group form-ctrl">
                <label for="exampleInputName2">修改时间</label>
                <input type="text" ng-click="open1()" ng-model="startAt" class="form-control" uib-datepicker-popup
                    is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" clear-text="清空"
                    current-text="今天" close-text="关闭" />
            </div>
            <div class="liner"></div>
            <div class="form-group form-ctrl">
                <input type="text" ng-click="open2()" ng-model="endAt" class="form-control" uib-datepicker-popup
                    is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" clear-text="清空"
                    current-text="今天" close-text="关闭" />
            </div>
            <div class="form-group form-ctrl">
                <label for="exampleInputName2">状态</label>
                <select class="form-control" ng-model="status" ng-options="v.id as v.name for v in a_data" ng-change="a_change(a)">
                    <option value="">全部</option>
                </select>
            </div>
            <div class="form-group form-ctrl">
                <label for="exampleInputName2">类型</label>
                <select class="form-control" ng-model="type" ng-options="v.id as v.name for v in b_data" ng-change="b_change(b)">
                    <option value="">全部</option>
                </select>
                <button type="button" class="btn btn-success" ng-click="search()">搜索</button>
                <button type="button" class="btn btn-danger" ng-click="empty()">清空</button>
            </div>
        </form>
    </div>
    <div class="article">
        <div class="top">
            <span>Article列表</span>
            <button type="button" class="btn btn-success btn-xs" ng-click="added()">+新增</button>
        </div>
        <table class="table table-hover">
            <tbody>
                <tr class="thead">
                    <th>序号</th>
                    <th>图片</th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>创建者</th>
                    <th>创建时间</th>
                    <th>修改时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                <tr class="thead" ng-repeat="tab in tabs">
                    <th ng-bind="$index + 1"></th>
                    <th><img src="{{tab.img}}" width="50px"></th>
                    <th>{{tab.title}}</th>
                    <th>{{tab.type | typeFilter}}</th>
                    <th>{{tab.author}}</th>
                    <th>{{tab.createAt | date:"yyyy/MM/dd&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hh:mm:ss"}}</th>
                    <th>{{tab.updateAt | date:"yyyy/MM/dd&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hh:mm:ss"}}</th>
                    <th>{{tab.status | statusFilter}}</th>
                    <th>
                        <button type="button" class="btn btn-success btn-xs" ng-click="online()">{{btnStatus()}}</button>
                        <button type="button" class="btn btn-info btn-xs" ng-click="edit()">编辑</button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="delete()">删除</button>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pages">
        <div>
            <span>每页显示</span>
            <input class="form-control input-sm" ng-model="size" type="text">
            <span>条</span>
        </div>
        <ul uib-pagination ng-change="pageChange()" total-items="bigTotalItems" ng-model="bigCurrentPage"
            boundary-link-numbers="false" items-per-page="size" first-text="第一页" previous-text="上一页" next-text="下一页"
            last-text="最后页" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false"></ul>
        <div>
            <span>去第</span>
            <input class="form-control input-sm" ng-model="page" type="text">
            <span>页</span>
        </div>
        <button type="button" class="btn btn-default" ng-click="sizeGo()">确认</button>
    </div>
</div>
