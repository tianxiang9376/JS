<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/JS6-LOGIN.css">
<body>
	<main ng-controller="login"> <!--控制器名称-->
		<form>
			<h3>后台登陆</h3>
			<div class="wrap">
				<img src="img/JS5user.png" alt="" oncontextmenu="return false;" ondragstart="return false;">
				<input autocomplete="off" type="text" placeholder="请输入用户名" ng-model="user" name="username" required>
			</div>
			<div class="wrap">
				<img src="img/JS5password.png" alt="" oncontextmenu="return false;" ondragstart="return false;">
				<input autocomplete="off" type="text" placeholder="请输入密码" ng-model="pwd" required>
			</div>
		</form>
		<button class="login" ng-click="login()">登陆</button>
		<div class="PointOut">
            <h4 ng-if="form.username.$touched" ng-show="form.username.$error.required">
                用户名不能为空</h4>
            <h4 ng-model="login_info">{{login_info}}</h4>
        </div>
	</main>
</body>
</html>
