<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS5登陆页面</title>
	<link rel="stylesheet" type="text/css" href="css/JS5.css">
</head>
<body>
	<main>
		<div class="title">后台登陆</div>
		<ul class="wrap">
			<li>
				<img src="img/JS5user.png" />
				<input id="username"  type="text" placeholder="请输入用户名" maxlength="11" />
			</li>
			<li>
				<img src="img/JS5password.png" />
				<input id="password" type="text" placeholder="请输入密码" />
			</li>
		</ul>
		<p class="info"></p>
		<button class="login" id="bottom-login" type="button"><strong>登陆</strong></button>
	</main>
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/JS5.js"></script>
</body>
</html>
