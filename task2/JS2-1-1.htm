<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>参数设置</title>
    <link rel="stylesheet" type="text/css" href="css/JS2-base.css">
    <link rel="stylesheet" type="text/css" href="css/JS2-1-1.css">
    <script type="text/javascript" src="js/JS2-1-1.js"></script>
</head>
<header>
    <span class="head-left"></span>
    <span class="head-word">参数设置</span>
    <span class="head-right"></span>
</header>
<main>

    <div class="middle-style">
        <span class="middle-setplayer">玩家配比</span>
        <ul class="middle-list" id="role">
        </ul>
    </div>
    <div class="middle-style center">
    <button class="middle-set" onclick="setrole()">点击设置</buton>
	</div>
	<div class="middle-style">
	<span class="middle-keyword">水民词组</span>
	<span class="middle-keyword">幽灵词组</span>
	</div>
	<div class="middle-style center">
    <span>玩家数量</span>
    <input id="num" type="text" value="4" />
    <span>人</span>
    <input  class="middle-slider" id="range" type="range" min="4" max="18" value="4"step="1" oninput="change()" onchange="change()">
    <!--oninput与onchange事件可以实时改变num的数值-->
    </div>
    <div class="bottom">
    <button class="bottom-btn" onclick="deal()">发牌</button>
    </div>
</main>

<body>
</body>

</html>
