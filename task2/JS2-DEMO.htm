<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>js+css3+HTML5拖动滑块改变值</title>
</head>

<body>
    <main>
        <button id="change"> 来搞事</button>
        <!-- 玩家匹配 -->
        <div class="match">
            <div class="match-left">玩家匹配</div>
            <div class="match-right">
                <ul class="playinfo" id="info">
                </ul>
            </div>
        </div>
        <span id="out"></span>
    </main>
    </ul>
    <script type="text/javascript">
    change.onclick= function () {
        var str = "";
        var player = new Array(5);
        for (var i = 0; i < player.length; i++) {
            player[i] = '<li class="killer">' + '平民' + '</li>';
            //document.write(people[i]+'</br>');
        }
        for (var i = 0; i < player.length; i++) {
            str += player[i];
        }
        // console.log(str);

        document.getElementById("info").innerHTML = str;
      }
    </script>
</body>

</html>
