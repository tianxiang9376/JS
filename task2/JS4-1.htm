<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务四法官台本页面</title>
    <link rel="stylesheet" type="text/css" href="css/JS4-1.css">
</head>

<body>
    <header class="head-top">
        <p class="head-top-right"></p>
        <a href="JS3-2.htm" class="head-left">
        </a>
        <p class="head-top-vote">法官台本</p>
    </header>
    <main>
        <div class="middle">
            <div class="middle-day">
            </div>
            <div class="middle-step">
                <div class="middle-step-left"></div>
                <div class="right">
                    <div class="info">
                        <button class="middle-step-word">
                            杀手杀人
                            <img src="img/task4-moon.png" class="moon" />
                            <div class="triangle"></div>
                        </button>
                        
                    </div>
                    <button class="middle-step-word">
                        亡灵发表遗言
                        <img src="img/task4-sun.png" class="moon" />
                        <div class="triangle"></div>
                    </button>
                    <button class="middle-step-word">
                        玩家依次发言
                        <div class="triangle"></div>
                    </button>
                    <div class="info">
                        <button class="middle-step-word">
                            投票
                            <div class="triangle"></div>
                        </button>
                    </div>

                </div>
            </div>
        </div>




    </main>
    <footer>
        <button class="footer-end">游戏结束</button>
        <button class="footer-record">法官日志</button>
    </footer>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/state-machine.js"></script>
    <script src="js/JS4-1.js"></script>

</body>

</html>
